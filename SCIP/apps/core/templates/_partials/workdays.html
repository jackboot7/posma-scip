<div class="row">
<div class="col-sm-8 col-sm-offset-2"><h1>Movimientos para {{ username }}</h1></div>
    <div class="col-sm-8 col-sm-offset-2">
        
        <table class="table table-hover">
            <tr><th>Fecha</th>
                <th>Entrada</th>
                <th>Salida</th>
                <th>Horas (-1hr)</th>

            </tr>
            <tr ng-repeat="workday in workdays">
                <td>{{ workday.date }}</td>
                <td>{{ workday.start_time }}</td>
                <td>{{ workday.end_time }}</td>
                <td></td>
            </tr>
        </table>
        <nav>
          <ul class="pagination">
            <li class="disabled"><a href="#"><span aria-hidden="true">&laquo;</span><span class="sr-only">Previous</span></a></li>
            <li class="active"><a href="#">1 <span class="sr-only">(current)</span></a></li>
            <li><a href="#">2</a></li>
            <li><a href="#">3</a></li>
            <li><a href="#"><span aria-hidden="true">&raquo;</span><span class="sr-only">Next</span></a>
          </ul>
        </nav>
    </div>
</div>
