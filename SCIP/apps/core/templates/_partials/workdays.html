<div class="row">
{% verbatim %}
<div class="col-sm-8 col-sm-offset-2"><h1>Movimientos para {{ username }}</h1></div>
{% endverbatim %}

    <div class="col-sm-8 col-sm-offset-2">
        <table class="table table-hover">
            <tr><th>Fecha</th>
                <th>Entrada</th>
                <th>Salida</th>
                <th>Horas (-1hr)</th>

            </tr>
            {% verbatim %}
            <tr ng-repeat="workday in workdays">
                <td>{{ workday.start | date }}</td>
                <td>{{ workday.start | date:'shortTime'}}</td>
                <td>{{ workday.finish | date:'shortTime'}}</td>
                <td>{{ workday.hours_worked | number:2 }}</td>
                <td></td>
            </tr>
            {% endverbatim %}
        </table>
