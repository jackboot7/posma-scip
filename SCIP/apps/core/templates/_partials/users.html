<div class="row">
    <div class="col-sm-8 col-sm-offset-2"><h1>Listado de Usuarios</h1></div>
</div>
<div class="row">
    <form class="form-horizontal" role="form">
    <div class="form-group">
        <label for="query" class="col-sm-1 control-label col-sm-offset-2">Buscar</label>
        <div class="col-sm-4">
            <input ng-model="query">
        </div>
    </div>
    </form>
</div>
<div class="row">
    <div class="col-sm-8 col-sm-offset-2">
        <table class="table table-hover">
            <tr><th>Usuario</th>
                <th>Ãšltima vez visto</th>
                <th>Promedio de horas diarias</th>
            </tr>
            {% verbatim %}
            <tr ng-repeat="user in users | filter:query">
                <td><a href="users/{{ user.username }}">{{ user.first_name }} {{ user.last_name }}</a></td>
                <td>{{ user.last_workday.start | date }} </td>
               <td>{{ user.average_hours_worked | number:2 }}</td>
            </tr>
            {% endverbatim %}
        </table>
        <nav>
          <ul class="pagination">
            <li class="disabled"><a href="#"><span aria-hidden="true">&laquo;</span><span class="sr-only">Previous</span></a></li>
            <li class="active"><a href="#">1 <span class="sr-only">(current)</span></a></li>
            <li><a href="#">2</a></li>
            <li><a href="#">3</a></li>
            <li><a href="#"><span aria-hidden="true">&raquo;</span><span class="sr-only">Next</span></a>
          </ul>
        </nav>
    </div>
</div>
