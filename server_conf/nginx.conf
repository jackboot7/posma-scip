server {
	listen	80;
	server_name	;
	access_log	/www/SCIP/server_logs/nginx/access.log;
	error_log	/www/SCIP/server_logs/nginx/error.log;

	location / {
		include uwsgi_params;
		uwsgi_pass	unix:/tmp/SCIP.sock;
	}

	location /static {
		root /www/SCIP/SCIP;
		expires 30d;
	}

	location /media {
		root /www/SCIP/var/;
		expires 30d;
	}
}
